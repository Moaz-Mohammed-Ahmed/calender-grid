<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex Calender</title>
    <script src="https://kit.fontawesome.com/66081d606d.js" crossorigin="anonymous"></script>
</head>
<body>

<main>
    <div class="grid">
        <div class="header">
            <div class="togle">
                <i class="fa-solid fa-minus"></i>
                <i class="fa-regular fa-window-maximize"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="title">
                <p>Calender > July 2023</p>
            </div>
            <div class="controls">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <p class="p1">Sun</p>
            <p class="p2">Mon</p>
            <p class="p3">Tue</p>
            <p class="p4">Wen</p>
            <p class="p5">Thu</p>
            <p class="p6">Fri</p>
            <p class="p7">Sat</p>
        </div>
            <div class="days">
            <div class="one">30</div>
            <div class="two">31</div>
            <div class="three">1</div>
            <div class="four">2</div>
            <div class="five">3</div>
            <div class="six">4</div>
            <div class="seven">5</div>
            <div class="eight">6</div>
            <div class="nine">7</div>
            <div class="ten">8</div>
            <div class="eleven">9</div>
            <div class="twelve">10</div>
            <div class="thirteen">11</div>
            <div class="fourteen">12</div>
            <div class="fivteen">13</div>
            <div class="sixteen">14</div>
            <div class="seventeen">15</div>
            <div class="eighteen">16</div>
            <div class="nineteen">17</div>
            <div class="twenty">18</div>
            <div class="twenty-one">19</div>
            <div class="twenty-two">20</div>
            <div class="twenty-three">21</div>
            <div class="twenty-four">22</div>
            <div class="twenty-five">23</div>
            <div class="twenty-six">24</div>
            <div class="twenty-seven">25</div>
            <div class="twenty-eight">26</div>
            <div class="twenty-nine">27</div>
            <div class="thirty">28</div>
            <div class="thirty-one">1</div>
            <div class="thirty-two">2</div>
            <div class="thirty-three">3</div>
            <div class="thirty-four">4</div>
            <div class="thirty-five">5</div>
        </div>
            <div class="side">
                <h1>Wednesday April 6</h1>
                <p class="time-one">8:30</p><p class="time-one">Team Meeting</p>
                <p  class="time-two">9:00</p><p class="time-two">Launch with Sahsha</p>
                <p  class="time-three">2:30</p><p class="time-three">Design Review</p>
                <p  class="time-four">4:00</p><p class="time-four">Get Groceries</p>
            </div>
        </div>
    </main>

</body>
</html>
